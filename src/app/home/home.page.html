<ion-header>
  <ion-toolbar>
      <ion-title>
      Tasty Cooking
      </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content refreshingText="Mise Ã  jour..."></ion-refresher-content>
        </ion-refresher>
        <ion-list>
        <ion-item *ngFor="let recipe of data.recipes" (click)="goToSelectedReceipe(recipe.id, false)">
            <ion-thumbnail slot="start">
                <img src="{{recipe.pic}}">
            </ion-thumbnail>
            <ion-label>{{recipe.title}}</ion-label>
        </ion-item>
        <ion-item *ngFor="let recipe of data.myRecipes" (click)="goToSelectedReceipe(recipe.id, true)">
            <ion-thumbnail slot="start">
                <img src="{{recipe.pic}}">
            </ion-thumbnail>
            <ion-label>{{recipe.title}}</ion-label>
        </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="goToCreateRecipe()">Ajouter une recette</ion-button>
</ion-content>
